{% extends "layout.html" %}

{% block container %}
<h1>Calculadora</h1>
<div class="row">
    <div class="col-md-6">
        <form action="/OperasBas" method="post">
            <label>N1:</label>
            <input type="number" name="n1"><br>
            <label>N2:</label>
            <input type="number" name="n2"><br>
            <input type="submit" value="Calcular" class="btn btn-primary mt-3">
        </form>
    </div>
    <div class="col-md-6">
        <h1>Resultado</h1>
        <h3>{{suma}}</h3>
    </div>
</div>

{%endblock%}
